<!DOCTYPE html>
<html lang="pq-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Numero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <a href="#">
            <h1>Advinhe o número</h1>
        </a>
    </header>
    <main class="container">
        <form>
            <label for="kick">Digite um número de 0 a 20:</label>
            <input type="number" id="kick" min="0" max="20" placeholder="0">
            <button type="button" onclick="verification()">Testar</button>
        </form>

        <section id="result" class="result-container">
            <h2 id="status"> Advinha o número </h2>
            <span id="attemp">Tentativas: </span>
        </section>

        <button id="button-restart" onclick="reset()">Jogar novamente</button>

    </main>
    <footer>
        <p> Alícia Mendes, 2021 &copy; </p>
    </footer>
    <script src="js/main.js"></script>

</body>

</html>
